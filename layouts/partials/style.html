<style>
    /* roboto-mono-regular - latin */
    @font-face {
        font-family: 'Roboto Mono';
        font-style: normal;
        font-weight: 400;
        font-display: optional;
        src: url('/fonts/roboto-mono-v13-latin-regular.eot'); /* IE9 Compat Modes */
        src: local(''),
        url('/fonts/roboto-mono-v13-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */ url('/fonts/roboto-mono-v13-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */ url('/fonts/roboto-mono-v13-latin-regular.woff') format('woff'), /* Modern Browsers */ url('/fonts/roboto-mono-v13-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */ url('/fonts/roboto-mono-v13-latin-regular.svg#RobotoMono') format('svg'); /* Legacy iOS */
    }

    /* roboto-mono-700 - latin */
    @font-face {
        font-family: 'Roboto Mono';
        font-style: normal;
        font-weight: 700;
        font-display: optional;
        src: url('/fonts/roboto-mono-v13-latin-700.eot'); /* IE9 Compat Modes */
        src: local(''),
        url('/fonts/roboto-mono-v13-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */ url('/fonts/roboto-mono-v13-latin-700.woff2') format('woff2'), /* Super Modern Browsers */ url('/fonts/roboto-mono-v13-latin-700.woff') format('woff'), /* Modern Browsers */ url('/fonts/roboto-mono-v13-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */ url('/fonts/roboto-mono-v13-latin-700.svg#RobotoMono') format('svg'); /* Legacy iOS */
    }

    html {
        overflow-y: scroll
    }

    :root {
        --bgcolor: #fff;
        --fontcolor: #444;
        --linkcolor: #00e;
        --visitedcolor: #00e;
        --precolor: #fff;
        --prebgcolor: #000
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bgcolor: #000;
            --fontcolor: #fff;
            --linkcolor: #5bf;
            --visitedcolor: #5bf;
            --precolor: #fff;
            --prebgcolor: #383838
        }
    }

    body {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 10px;
        font-family: 'Roboto Mono', monospace;
        line-height: 24px;
        color: var(--fontcolor);
        background: var(--bgcolor)
    }

    a:link {
        text-decoration: none;
        color: var(--linkcolor)
    }

    a:active, a:visited {
        color: var(--visitedcolor)
    }

    h1, h2, h3 {
        line-height: 1.2
    }

    p > code {
        color: var(--precolor);
        background: var(--prebgcolor);
        padding: 2px
    }

    pre {
        color: var(--precolor);
        background: var(--prebgcolor);
        padding: 24px;
        overflow-x: auto
    }

    article {
        padding: 12px 0
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%
    }

    figcaption {
        color: #888;
        font-family: 'Roboto Mono', monospace;
        text-align: center
    }

    figure {
        margin: auto
    }

    img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: auto
    }

    button, input, textarea {
        margin: 3px 0;
        font-family: 'Roboto Mono', monospace;
    }

    @media (prefers-color-scheme: dark) {
        button, input, textarea {
            border: 1px solid #fff;
            background-color: #000;
            color: #fff
        }

        .boxed {
            padding: 0 10px;
            border: 1px solid #fff
        }
    }

    @media (prefers-color-scheme: light) {
        button, input, textarea {
            border: 1px solid #000
        }

        .boxed {
            padding: 0 10px;
            border: 1px solid #000
        }
    }

    code {
        font-family: 'Roboto Mono', monospace;
    }

    div.highlight {
        font-size: 14px;
        line-height: 20px;
    }

    div.highlight table pre {
        padding: 0
    }
</style>
