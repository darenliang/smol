<script>
	const counter = document.getElementById("counter");
	const url = "https://counter.darenliang.com/hit/{{ .Site.Params.counterKey }}";

	fetch(url)
		.then(data => data.json())
		.then(response => {
			counter.innerHTML = `<a href="${url}">${response.value} hits</a>.`;
		})
		.catch(_ => {
			counter.innerHTML = `<a href="${url}">500 Internal Server Error</a>.`;
		});
</script>
