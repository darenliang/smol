<script>
(()=>{const b=document.getElementById("counter"),c=a=>'<a href="https://counter.darenliang.com/hit/{{ .Site.Params.counterKey }}">'+a+"</a>.";b.innerHTML=c("Loading hits");fetch("https://counter.darenliang.com/hit/{{ .Site.Params.counterKey }}").then(a=>a.json()).then(a=>{b.innerHTML=c(`${a.value} hits`)}).catch(()=>{b.innerHTML=c("500 Internal Server Error")})})();
</script>
