<header>
	<div id="subtitle" style="float: right;">
		{{ if .Site.Params.enableCounter }}
		<noscript>{{ .Site.Params.noJS }}</noscript>
		{{ else }}
		{{ .Site.Params.subtitle }}
		{{ end }}
	</div>
	<p>
	<nav>
			<a href="/"><b>Home</b></a>.
			{{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>.
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
